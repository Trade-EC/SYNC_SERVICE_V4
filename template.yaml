AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sync_service_v4

  Sample SAM Template for sync_service_v4
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 180
    Layers:
      - !Ref LayerSyncService
    Environment:
      Variables:
        SYNC_IMAGES_SQS_URL: !Ref SyncImagesSQS
        SYNC_STORES_SQS_URL: !Ref StoresSyncSQS
        SYNC_PRODUCT_SQS_URL: !Ref ProductSyncSQS

Parameters:
  StageName:
    Type: String
    Default: dev
    Description: (Required) Enter Dev | Prod. Default is Dev.
    AllowedValues:
      - dev
      - prod

Resources:
  # SQS Queues
  SyncImagesSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SyncImagesSQS
      VisibilityTimeout: 180
      Tags:
        - Key: Name
          Value: SyncImagesSQS

  StoresSyncSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: StoresSyncSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 300
      Tags:
        - Key: Name
          Value: StoresSyncSQS
  
  ProductSyncSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ProductSyncSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 300
      Tags:
        - Key: Name
          Value: ProductSyncSQS

  # API Gateway
  SyncServiceV4Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref StageName

  # S3 Buckets
  SyncServiceV4Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "syncservicev4.admin.${StageName}"

  ProductBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SyncServiceV4Bucket
      PolicyDocument:
        Id: PublicReadPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub arn:aws:s3:::${SyncServiceV4Bucket}/*
            
  #Lambdas
  LayerSyncService:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: sync-service-layer
      Description: Shared dependencies and utils for the app
      ContentUri: src/layers/sync-service-layer/build
      RetentionPolicy: Retain
      CompatibleRuntimes:
        - nodejs18.x
    Metadata:
      BuildMethod: nodejs18.x

  ValidateStores:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/ValidateStores/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 256
      Events:
        ApiEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /channels-stores
            Method: POST
            RestApiId: !Ref SyncServiceV4Api
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt StoresSyncSQS.Arn 
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  CreateStores:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/CreateStores/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        SqsTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt StoresSyncSQS.Arn
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  ValidateLists:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/ValidateLists/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 256
      Events:
        ApiEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /lists
            Method: POST
            RestApiId: !Ref SyncServiceV4Api
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt ProductSyncSQS.Arn 
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  ValidateProducts:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/ValidateProducts/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        ApiEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /products
            Method: POST
            RestApiId: !Ref SyncServiceV4Api
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt ProductSyncSQS.Arn
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  CreateProduct:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/CreateProduct/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        SqsTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt ProductSyncSQS.Arn
            BatchSize: 3
            ScalingConfig:
               MaximumConcurrency: 30
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt SyncImagesSQS.Arn
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  SyncImages:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/SyncImages/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Events:
        SqsTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt SyncImagesSQS.Arn
            ScalingConfig:
               MaximumConcurrency: 10
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:*
              Resource: "arn:aws:s3:::syncservicev4.admin.dev/*"
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  PublishSync:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/PublishSync/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      MemorySize: 512
      Architectures:
        - x86_64
      Events:
        ApiEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /publish-sync
            Method: POST
            RestApiId: !Ref SyncServiceV4Api
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - s3:*
              Resource: "arn:aws:s3:::syncservicev4.admin.dev/*"
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  SyncServiceV4Api:
    Description: "API Gateway endpoint URL for Prod stage for SyncServices Functions"
    Value: !Sub "https://${SyncServiceV4Api}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/"
  SyncServiceV4Bucket:
    Description: "S3 Bucket for SyncServices"
    Value: !Sub "syncservicev4.admin.${StageName}"
  SyncServiceV4BucketARN:
    Description: "S3 Bucket for SyncServices"
    Value: !GetAtt SyncServiceV4Bucket.Arn
