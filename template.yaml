AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sync_service_v4

  Sample SAM Template for sync_service_v4
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 180
    Layers:
      - !Ref LayerSyncService
      - !Ref LayerTransforms
    Environment:
      Variables:
        SYNC_IMAGES_SQS_URL: !Ref SyncImagesSQS
        SYNC_STORES_SQS_URL: !Ref StoresSyncSQS
        SYNC_PRODUCT_SQS_URL: !Ref ProductSyncSQS
        SYNC_SHIPPING_COST_SQS_URL: !Ref ShippingCostSyncSQS
        SYNC_PUBLISH_SQS_URL: !Ref PublishSyncSQS
        PREPARE_PRODUCTS_SQS_URL: !Ref PrepareProductsSQS
        PREPARE_STORES_SQS_URL: !Ref PrepareStoresSQS
        SYNC_IMAGES_DLQ_URL: !Ref SyncImagesDLQ
        SYNC_STORES_DLQ_URL: !Ref StoresSyncDLQ
        SYNC_PRODUCT_DLQ_URL: !Ref ProductSyncDLQ
        SYNC_SHIPPING_COST_DLQ_URL: !Ref ShippingCostSyncDLQ
        SYNC_PUBLISH_DLQ_URL: !Ref PublishSyncDLQ
        PREPARE_PRODUCTS_DLQ_URL: !Ref PrepareProductsDLQ
        PREPARE_STORES_DLQ_URL: !Ref PrepareStoresDLQ
        SYNC_IMAGES_DLQ_ARN: !GetAtt SyncImagesDLQ.Arn
        SYNC_STORES_DLQ_ARN: !GetAtt StoresSyncDLQ.Arn
        SYNC_PRODUCT_DLQ_ARN: !GetAtt ProductSyncDLQ.Arn
        SYNC_SHIPPING_COST_DLQ_ARN: !GetAtt ShippingCostSyncDLQ.Arn
        SYNC_PUBLISH_DLQ_ARN: !GetAtt PublishSyncDLQ.Arn
        PREPARE_PRODUCTS_DLQ_ARN: !GetAtt PrepareProductsDLQ.Arn
        PREPARE_STORES_DLQ_ARN: !GetAtt PrepareStoresDLQ.Arn
        SYNC_IMAGES_SQS_ARN: !GetAtt SyncImagesSQS.Arn
        SYNC_STORES_SQS_ARN: !GetAtt StoresSyncSQS.Arn
        SYNC_PRODUCT_SQS_ARN: !GetAtt ProductSyncSQS.Arn
        SYNC_SHIPPING_COST_SQS_ARN: !GetAtt ShippingCostSyncSQS.Arn
        SYNC_PUBLISH_SQS_ARN: !GetAtt PublishSyncSQS.Arn        
        PREPARE_PRODUCTS_SQS_ARN: !GetAtt PrepareProductsSQS.Arn
        PREPARE_STORES_SQS_ARN: !GetAtt PrepareStoresSQS.Arn 
    VpcConfig:
      SecurityGroupIds:
        - sg-080312893df07b75d
      SubnetIds:
        - subnet-0f9d5eddc689fcd8d
        - subnet-0170677e6682ab84a     

Parameters:
  StageName:
    Type: String
    Default: dev
    Description: (Required) Enter dev | prod. Default is Dev.
    AllowedValues:
      - dev
      - prod

Resources:
  # SQS Queues
  SyncImagesSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SyncImagesSQS
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt SyncImagesDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: SyncImagesSQS
  
  SyncImagesDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: SyncImagesDLQ

  StoresSyncSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: StoresSyncSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt StoresSyncDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: StoresSyncSQS

  StoresSyncDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: StoresSyncDLQ.fifo
      ContentBasedDeduplication: true
      FifoQueue: true

  ProductSyncSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ProductSyncSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ProductSyncDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: ProductSyncSQS

  ProductSyncDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ProductSyncDLQ.fifo
      ContentBasedDeduplication: true
      FifoQueue: true

  ShippingCostSyncSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ShippingCostSyncSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt ShippingCostSyncDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: ShippingCostSyncSQS

  ShippingCostSyncDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ShippingCostSyncDLQ.fifo
      ContentBasedDeduplication: true
      FifoQueue: true

  PublishSyncSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PublishSyncSQS
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PublishSyncDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: PublishSyncSQS

  PublishSyncDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PublishSyncDLQ

  PrepareProductsSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PrepareProductsSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PrepareProductsDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: PrepareProductsSQS
  
  PrepareProductsDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PrepareProductsDLQ.fifo
      ContentBasedDeduplication: true
      FifoQueue: true

  PrepareStoresSQS:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PrepareStoresSQS.fifo
      ContentBasedDeduplication: true
      FifoQueue: true
      VisibilityTimeout: 180
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PrepareStoresDLQ.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Name
          Value: PrepareStoresSQS
    
  PrepareStoresDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: PrepareStoresDLQ.fifo
      ContentBasedDeduplication: true
      FifoQueue: true

# API Gateway
  SyncServiceV4Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref StageName
      TracingEnabled: true
      Auth:
        ResourcePolicy:
          CustomStatements:
            [{
              Effect: "Allow",
              Action: "execute-api:Invoke",
              Resource: ["execute-api:/*/*/*"],
              Principal: "*",
            }]
      EndpointConfiguration:
        Type: PRIVATE
        VPCEndpointIds: 
          - "vpce-0eb8ec9b48e73b9f9"

  # S3 Buckets
  SyncServiceV4Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "syncservicev4.admin.${StageName}"

  ProductBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SyncServiceV4Bucket
      PolicyDocument:
        Id: PublicReadPolicy
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub arn:aws:s3:::${SyncServiceV4Bucket}/*

  SyncServiceV4LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "syncservicev4.sync.${StageName}"

  SyncServiceV4SQSLogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "syncservicev4.logs.${StageName}"

  #Lambdas
  LayerSyncService:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: sync-service-layer
      Description: Shared dependencies and utils for the app
      ContentUri: src/layers/sync-service-layer/build
      RetentionPolicy: Retain
      CompatibleRuntimes:
        - nodejs18.x
    Metadata:
      BuildMethod: nodejs18.x
  
  LayerTransforms:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: transforms-layer
      Description: Sync service account transformations
      ContentUri: src/layers/transforms-layer/build
      RetentionPolicy: Retain
      CompatibleRuntimes:
        - nodejs18.x
    Metadata:
      BuildMethod: nodejs18.x

  CreateStores:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/CreateStores/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 256
      Events:
        SqsTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt StoresSyncSQS.Arn
            BatchSize: 5
            FunctionResponseTypes: 
              - ReportBatchItemFailures
            ScalingConfig:
               MaximumConcurrency: 20
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt ShippingCostSyncSQS.Arn
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints: 
        - handler.ts
        External:
          - "/opt/nodejs/*"

  CreateProduct:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/functions/CreateProduct/
      Handler: handler.lambdaHandler
      Runtime: nodejs18.x
      Tracing: Active
      Architectures:
        - x86_64
      MemorySize: 256
      Events:
        SqsTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt ProductSyncSQS.Arn
            BatchSize: 3
            FunctionResponseTypes: 
              - ReportBatchItemFailures
            ScalingConfig:
